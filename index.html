<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Domain for Sale</title>
  <style>
    /* My Little Pony inspired theme with a black box for readability */
    body {
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      color: #F4B6F0;
      background-image: url('bg.avif');
      /* Uses the saved background image */
      background-size: cover;
      /* Ensures the background image covers the entire viewport */
      background-position: center;
      /* Centers the background image */
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.5);
      /* Semi-transparent black box */
      padding: 20px;
      /* Adds space inside the box */
      border-radius: 10px;
      /* Rounds the corners of the box */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
      /* Adds a subtle shadow to the box */
    }

    h1 {
      color: #F8C8FF;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      /* Adds a shadow for readability */
    }

    p {
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      /* Adds a lighter shadow for paragraph text */
    }

    a {
      color: #A890FE;
      text-decoration: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      /* Adds a shadow for link text */
    }

    a:hover {
      text-decoration: underline;
      color: #F8C8FF;
    }

    .highlight {
      color: #FFB0FE;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Magical Domain is For Sale!</h1>
    <p>If you are interested in purchasing this domain, please contact us at <a
        href="mailto:azukialerts@gmail.com">azukialerts@gmail.com</a>.</p>
    <!-- <p><span class="highlight">serumdao.xyz</span> is also available.</p> -->
  </div>
</body>

</html>
